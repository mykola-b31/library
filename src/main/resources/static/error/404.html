<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        .error-icon {
            font-size: 5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-description {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .btn-home {
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

<div class="container error-container">

    <div class="mb-4">
        <i class="bi bi-journal-x error-icon text-muted opacity-50"></i>
    </div>

    <div class="error-code">404</div>

    <h2 class="error-message">Ой! Схоже, ви заблукали...</h2>

    <p class="error-description lead">
        Ми обшукали всі книжкові полиці, перевірили всі зали та архіви,
        але сторінку, яку ви шукаєте, знайти не вдалося.
        Можливо, її хтось позичив?
    </p>

    <div class="d-flex justify-content-center gap-3">
        <a href="../Library/index.html" class="btn btn-primary btn-home shadow">
            <i class="bi bi-house-door-fill me-2"></i>На головну
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-home">
            Повернутися назад
        </a>
    </div>

</div>

</body>
</html>
